<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg-grad)"/>
  
  <!-- Global map grid background -->
  <g opacity="0.15">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#3b82f6" stroke-width="0.5"/>
    
    <line x1="200" y1="0" x2="200" y2="600" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#3b82f6" stroke-width="0.5"/>
  </g>
  
  <!-- Region 1: Americas -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="60" fill="#1e293b" stroke="url(#orange-grad)" stroke-width="3"/>
    <rect x="-30" y="-20" width="60" height="40" fill="url(#orange-grad)" rx="4"/>
    <rect x="-25" y="-35" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <rect x="-25" y="-20" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <rect x="-25" y="-5" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <rect x="-25" y="10" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <text x="0" y="50" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold">Americas</text>
    <!-- Server status lights -->
    <circle cx="-15" cy="35" r="3" fill="#10b981"/>
    <circle cx="0" cy="35" r="3" fill="#10b981"/>
    <circle cx="15" cy="35" r="3" fill="#10b981"/>
  </g>
  
  <!-- Region 2: Europe -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="60" fill="#1e293b" stroke="url(#blue-grad)" stroke-width="3"/>
    <rect x="-30" y="-20" width="60" height="40" fill="url(#blue-grad)" rx="4"/>
    <rect x="-25" y="-35" width="50" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="-25" y="-20" width="50" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="-25" y="-5" width="50" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="-25" y="10" width="50" height="10" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="50" text-anchor="middle" fill="#3b82f6" font-size="14" font-weight="bold">Europe</text>
    <circle cx="-15" cy="35" r="3" fill="#10b981"/>
    <circle cx="0" cy="35" r="3" fill="#10b981"/>
    <circle cx="15" cy="35" r="3" fill="#10b981"/>
  </g>
  
  <!-- Region 3: Asia Pacific -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="60" fill="#1e293b" stroke="url(#orange-grad)" stroke-width="3"/>
    <rect x="-30" y="-20" width="60" height="40" fill="url(#orange-grad)" rx="4"/>
    <rect x="-25" y="-35" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <rect x="-25" y="-20" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <rect x="-25" y="-5" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <rect x="-25" y="10" width="50" height="10" fill="#f97316" opacity="0.7"/>
    <text x="0" y="50" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold">APAC</text>
    <circle cx="-15" cy="35" r="3" fill="#10b981"/>
    <circle cx="0" cy="35" r="3" fill="#10b981"/>
    <circle cx="15" cy="35" r="3" fill="#10b981"/>
  </g>
  
  <!-- Interconnection lines with animation -->
  <g opacity="0.6">
    <path d="M 210 200 Q 300 120, 400 150" stroke="#f97316" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 460 150 Q 550 120, 650 200" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 150 260 Q 400 400, 650 260" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Load balancer in center -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="40" fill="#334155" stroke="#f97316" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#f97316" stroke-width="1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#f97316" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#f97316"/>
    <text x="0" y="55" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="bold">Load Balancer</text>
  </g>
  
  <!-- Traffic indicators -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="180" height="80" fill="#1e293b" opacity="0.8" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="bold">Traffic</text>
    <rect x="20" y="30" width="140" height="8" fill="#334155" rx="4"/>
    <rect x="20" y="30" width="120" height="8" fill="url(#orange-grad)" rx="4">
      <animate attributeName="width" values="20;140;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="90" y="55" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">99.99%</text>
    <text x="90" y="70" text-anchor="middle" fill="#94a3b8" font-size="10">Uptime</text>
  </g>
  
  <!-- Auto-scaling indicator -->
  <g transform="translate(520, 450)">
    <rect x="0" y="0" width="180" height="80" fill="#1e293b" opacity="0.8" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="bold">Auto-Scale</text>
    <rect x="30" y="35" width="20" height="30" fill="#3b82f6" opacity="0.5"/>
    <rect x="60" y="25" width="20" height="40" fill="#3b82f6" opacity="0.7"/>
    <rect x="90" y="15" width="20" height="50" fill="#3b82f6"/>
    <rect x="120" y="25" width="20" height="40" fill="#3b82f6" opacity="0.7"/>
    <circle cx="155" cy="40" r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating data packets -->
  <g opacity="0.5">
    <rect x="250" y="180" width="8" height="8" fill="#3b82f6" rx="2">
      <animateTransform attributeName="transform" type="translate" values="0,0; 100,-50; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="550" y="180" width="8" height="8" fill="#f97316" rx="2">
      <animateTransform attributeName="transform" type="translate" values="0,0; -100,-50; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
