<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main chart area -->
  <rect x="40" y="40" width="320" height="180" fill="white" stroke="#cbd5e1" stroke-width="2" rx="6"/>
  
  <!-- Grid -->
  <g opacity="0.2">
    <line x1="40" y1="100" x2="360" y2="100" stroke="#cbd5e1"/>
    <line x1="40" y1="160" x2="360" y2="160" stroke="#cbd5e1"/>
    <line x1="120" y1="40" x2="120" y2="220" stroke="#cbd5e1"/>
    <line x1="200" y1="40" x2="200" y2="220" stroke="#cbd5e1"/>
    <line x1="280" y1="40" x2="280" y2="220" stroke="#cbd5e1"/>
  </g>
  
  <!-- Bar chart -->
  <g opacity="0.8">
    <rect x="60" y="150" width="35" height="70" fill="#3b82f6" rx="2"/>
    <rect x="110" y="120" width="35" height="100" fill="#8b5cf6" rx="2"/>
    <rect x="160" y="90" width="35" height="130" fill="#10b981" rx="2"/>
    <rect x="210" y="130" width="35" height="90" fill="#f59e0b" rx="2"/>
    <rect x="260" y="100" width="35" height="120" fill="#ec4899" rx="2"/>
    <rect x="310" y="80" width="35" height="140" fill="#06b6d4" rx="2"/>
  </g>
  
  <!-- Trend line -->
  <path d="M 77,165 L 127,135 L 177,105 L 227,145 L 277,115 L 327,95" 
        stroke="#f97316" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Data points on trend -->
  <circle cx="77" cy="165" r="4" fill="#f97316"/>
  <circle cx="127" cy="135" r="4" fill="#f97316"/>
  <circle cx="177" cy="105" r="4" fill="#f97316"/>
  <circle cx="227" cy="145" r="4" fill="#f97316"/>
  <circle cx="277" cy="115" r="4" fill="#f97316"/>
  <circle cx="327" cy="95" r="4" fill="#f97316"/>
  
  <!-- Labels -->
  <text x="77" y="240" text-anchor="middle" fill="#64748b" font-size="10">Q1</text>
  <text x="127" y="240" text-anchor="middle" fill="#64748b" font-size="10">Q2</text>
  <text x="177" y="240" text-anchor="middle" fill="#64748b" font-size="10">Q3</text>
  <text x="227" y="240" text-anchor="middle" fill="#64748b" font-size="10">Q4</text>
  <text x="277" y="240" text-anchor="middle" fill="#64748b" font-size="10">Q5</text>
  <text x="327" y="240" text-anchor="middle" fill="#64748b" font-size="10">Q6</text>
  
  <!-- Stats boxes -->
  <g transform="translate(50, 255)">
    <rect width="90" height="35" fill="#3b82f6" opacity="0.2" rx="4"/>
    <text x="45" y="15" text-anchor="middle" fill="#3b82f6" font-size="16" font-weight="bold">? 27%</text>
    <text x="45" y="28" text-anchor="middle" fill="#64748b" font-size="9">Growth</text>
  </g>
  
  <g transform="translate(155, 255)">
    <rect width="90" height="35" fill="#10b981" opacity="0.2" rx="4"/>
    <text x="45" y="15" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">8.2M</text>
    <text x="45" y="28" text-anchor="middle" fill="#64748b" font-size="9">Records</text>
  </g>
  
  <g transform="translate(260, 255)">
    <rect width="90" height="35" fill="#8b5cf6" opacity="0.2" rx="4"/>
    <text x="45" y="15" text-anchor="middle" fill="#8b5cf6" font-size="16" font-weight="bold">Real-time</text>
    <text x="45" y="28" text-anchor="middle" fill="#64748b" font-size="9">Analytics</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">Business Intelligence Dashboard</text>
</svg>
