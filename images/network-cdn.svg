<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Global network grid -->
  <g opacity="0.2">
    <line x1="0" y1="100" x2="400" y2="100" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#64748b" stroke-width="1"/>
    <line x1="100" y1="50" x2="100" y2="250" stroke="#64748b" stroke-width="1"/>
    <line x1="200" y1="50" x2="200" y2="250" stroke="#64748b" stroke-width="1"/>
    <line x1="300" y1="50" x2="300" y2="250" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Central CDN node -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#f97316" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="#f97316" opacity="0.6"/>
    <circle cx="0" cy="0" r="12" fill="#f97316"/>
    <text x="0" y="-35" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold">CDN Core</text>
  </g>
  
  <!-- Edge nodes -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="30" text-anchor="middle" fill="#64748b" font-size="9">NA-East</text>
  </g>
  
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="30" text-anchor="middle" fill="#64748b" font-size="9">EU-West</text>
  </g>
  
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="30" text-anchor="middle" fill="#64748b" font-size="9">SA-East</text>
  </g>
  
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="30" text-anchor="middle" fill="#64748b" font-size="9">AP-South</text>
  </g>
  
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="-20" text-anchor="middle" fill="#64748b" font-size="9">NA-West</text>
  </g>
  
  <!-- Connections -->
  <line x1="80" y1="80" x2="180" y2="135" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="80" x2="220" y2="135" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="220" x2="180" y2="165" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="220" x2="220" y2="165" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="50" x2="200" y2="125" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  
  <!-- Data packets animation indicators -->
  <circle cx="130" cy="107" r="3" fill="#10b981"/>
  <circle cx="270" cy="107" r="3" fill="#10b981"/>
  <circle cx="130" cy="192" r="3" fill="#10b981"/>
  
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" fill="#64748b" font-size="14" font-weight="bold">Global CDN Network</text>
</svg>
