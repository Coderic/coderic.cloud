<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Data nodes network -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="4" fill="#3b82f6"/>
    <circle cx="200" cy="150" r="4" fill="#3b82f6"/>
    <circle cx="300" cy="120" r="4" fill="#3b82f6"/>
    <circle cx="400" cy="180" r="4" fill="#3b82f6"/>
    <circle cx="500" cy="140" r="4" fill="#3b82f6"/>
    <circle cx="600" cy="100" r="4" fill="#3b82f6"/>
    <circle cx="700" cy="160" r="4" fill="#3b82f6"/>
    
    <line x1="100" y1="100" x2="200" y2="150" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="150" x2="300" y2="120" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="180" x2="500" y2="140" stroke="#3b82f6" stroke-width="1"/>
    <line x1="500" y1="140" x2="600" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="100" x2="700" y2="160" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Central database cylinders -->
  <g transform="translate(300, 250)">
    <!-- Database 1 -->
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="url(#accent-gradient)"/>
    <rect x="-60" y="0" width="120" height="100" fill="url(#accent-gradient)"/>
    <ellipse cx="0" cy="100" rx="60" ry="15" fill="url(#accent-gradient)"/>
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#2563eb" opacity="0.3"/>
    
    <!-- Database 2 -->
    <g transform="translate(120, 20)">
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="url(#primary-gradient)"/>
      <rect x="-60" y="0" width="120" height="100" fill="url(#primary-gradient)"/>
      <ellipse cx="0" cy="100" rx="60" ry="15" fill="url(#primary-gradient)"/>
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="#ea580c" opacity="0.3"/>
    </g>
    
    <!-- Database 3 -->
    <g transform="translate(60, 50)">
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="#475569"/>
      <rect x="-60" y="0" width="120" height="100" fill="#475569"/>
      <ellipse cx="0" cy="100" rx="60" ry="15" fill="#475569"/>
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="#334155" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Data stream lines -->
  <g opacity="0.6">
    <path d="M 100 300 Q 200 350, 300 300" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 500 300 Q 600 350, 700 300" stroke="#f97316" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Analytics chart -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="200" height="100" fill="#1e293b" opacity="0.7" rx="8"/>
    <polyline points="20,80 60,50 100,60 140,30 180,40" fill="none" stroke="#f97316" stroke-width="3"/>
    <circle cx="20" cy="80" r="4" fill="#f97316"/>
    <circle cx="60" cy="50" r="4" fill="#f97316"/>
    <circle cx="100" cy="60" r="4" fill="#f97316"/>
    <circle cx="140" cy="30" r="4" fill="#f97316"/>
    <circle cx="180" cy="40" r="4" fill="#f97316"/>
  </g>
  
  <!-- ML/AI brain icon -->
  <g transform="translate(550, 450)">
    <rect x="0" y="0" width="150" height="100" fill="#1e293b" opacity="0.7" rx="8"/>
    <circle cx="75" cy="50" r="30" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 55 50 Q 75 30, 95 50 T 95 50" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="65" cy="45" r="3" fill="#3b82f6"/>
    <circle cx="85" cy="45" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Floating data particles -->
  <g opacity="0.4">
    <circle cx="150" cy="200" r="3" fill="#f97316">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="250" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="250;230;250" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="3" fill="#f97316">
      <animate attributeName="cy" values="400;380;400" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
