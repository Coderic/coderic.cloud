<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Graph background -->
  <rect x="50" y="40" width="320" height="200" fill="white" stroke="#cbd5e1" stroke-width="2" rx="4"/>
  
  <!-- Grid lines -->
  <g opacity="0.3">
    <line x1="50" y1="90" x2="370" y2="90" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="50" y1="140" x2="370" y2="140" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="50" y1="190" x2="370" y2="190" stroke="#cbd5e1" stroke-width="1"/>
    
    <line x1="130" y1="40" x2="130" y2="240" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="210" y1="40" x2="210" y2="240" stroke="#cbd5e1" stroke-width="1"/>
    <line x1="290" y1="40" x2="290" y2="240" stroke="#cbd5e1" stroke-width="1"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="35" y="45" text-anchor="end" fill="#64748b" font-size="10">100%</text>
  <text x="35" y="95" text-anchor="end" fill="#64748b" font-size="10">75%</text>
  <text x="35" y="145" text-anchor="end" fill="#64748b" font-size="10">50%</text>
  <text x="35" y="195" text-anchor="end" fill="#64748b" font-size="10">25%</text>
  <text x="35" y="245" text-anchor="end" fill="#64748b" font-size="10">0%</text>
  
  <!-- X-axis labels -->
  <text x="50" y="260" text-anchor="middle" fill="#64748b" font-size="10">00:00</text>
  <text x="130" y="260" text-anchor="middle" fill="#64748b" font-size="10">06:00</text>
  <text x="210" y="260" text-anchor="middle" fill="#64748b" font-size="10">12:00</text>
  <text x="290" y="260" text-anchor="middle" fill="#64748b" font-size="10">18:00</text>
  <text x="370" y="260" text-anchor="middle" fill="#64748b" font-size="10">24:00</text>
  
  <!-- Load curve -->
  <path d="M 50,220 L 90,210 L 130,180 L 170,140 L 210,100 L 250,120 L 290,90 L 330,110 L 370,100" 
        stroke="#f97316" stroke-width="3" fill="none"/>
  
  <!-- Area under curve -->
  <path d="M 50,220 L 90,210 L 130,180 L 170,140 L 210,100 L 250,120 L 290,90 L 330,110 L 370,100 L 370,240 L 50,240 Z" 
        fill="#f97316" opacity="0.2"/>
  
  <!-- Capacity line -->
  <line x1="50" y1="120" x2="370" y2="120" stroke="#10b981" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="380" y="125" fill="#10b981" font-size="11" font-weight="bold">Capacity</text>
  
  <!-- Scaling events -->
  <g transform="translate(210, 100)">
    <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
    <path d="M -3,-8 L 0,-15 L 3,-8" fill="#3b82f6"/>
    <text x="0" y="-25" text-anchor="middle" fill="#3b82f6" font-size="9" font-weight="bold">Scale Up</text>
  </g>
  
  <g transform="translate(290, 90)">
    <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
    <path d="M -3,-8 L 0,-15 L 3,-8" fill="#3b82f6"/>
  </g>
  
  <!-- Title -->
  <text x="210" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">Auto-Scaling Performance</text>
  
  <!-- Legend -->
  <line x1="60" y1="15" x2="80" y2="15" stroke="#f97316" stroke-width="2"/>
  <text x="85" y="19" fill="#64748b" font-size="10">Load</text>
  
  <line x1="120" y1="15" x2="140" y2="15" stroke="#10b981" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="145" y="19" fill="#64748b" font-size="10">Max Capacity</text>
</svg>
