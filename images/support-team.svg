<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Support representative 1 -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="-20" r="25" fill="#3b82f6" opacity="0.3"/>
    <circle cx="0" cy="-20" r="18" fill="#3b82f6" opacity="0.7"/>
    <path d="M -20,0 Q -20,20 0,25 Q 20,20 20,0" fill="#3b82f6" opacity="0.5"/>
    <!-- Headset -->
    <path d="M -15,-25 Q -15,-30 -10,-30 L 10,-30 Q 15,-30 15,-25" stroke="#1e293b" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="-20" r="5" fill="#1e293b"/>
    <circle cx="15" cy="-20" r="5" fill="#1e293b"/>
    <!-- Status -->
    <circle cx="20" cy="-30" r="5" fill="#10b981"/>
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-size="10">Available</text>
  </g>
  
  <!-- Support representative 2 -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="-20" r="25" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="0" cy="-20" r="18" fill="#8b5cf6" opacity="0.7"/>
    <path d="M -20,0 Q -20,20 0,25 Q 20,20 20,0" fill="#8b5cf6" opacity="0.5"/>
    <!-- Headset -->
    <path d="M -15,-25 Q -15,-30 -10,-30 L 10,-30 Q 15,-30 15,-25" stroke="#1e293b" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="-20" r="5" fill="#1e293b"/>
    <circle cx="15" cy="-20" r="5" fill="#1e293b"/>
    <!-- Status -->
    <circle cx="20" cy="-30" r="5" fill="#f59e0b"/>
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-size="10">On Call</text>
  </g>
  
  <!-- Support representative 3 -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="-20" r="25" fill="#ec4899" opacity="0.3"/>
    <circle cx="0" cy="-20" r="18" fill="#ec4899" opacity="0.7"/>
    <path d="M -20,0 Q -20,20 0,25 Q 20,20 20,0" fill="#ec4899" opacity="0.5"/>
    <!-- Headset -->
    <path d="M -15,-25 Q -15,-30 -10,-30 L 10,-30 Q 15,-30 15,-25" stroke="#1e293b" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="-20" r="5" fill="#1e293b"/>
    <circle cx="15" cy="-20" r="5" fill="#1e293b"/>
    <!-- Status -->
    <circle cx="20" cy="-30" r="5" fill="#10b981"/>
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-size="10">Available</text>
  </g>
  
  <!-- Support channels with icons -->
  <g transform="translate(200, 200)">
    <!-- Chat -->
    <rect x="-120" y="0" width="70" height="35" fill="#3b82f6" opacity="0.2" rx="4"/>
    <rect x="-95" y="10" width="20" height="12" fill="#3b82f6" opacity="0.6" rx="2"/>
    <text x="-85" y="28" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="bold">Chat</text>
    
    <!-- Email -->
    <rect x="-35" y="0" width="70" height="35" fill="#10b981" opacity="0.2" rx="4"/>
    <rect x="-10" y="12" width="20" height="12" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <path d="M -10,12 L 0,18 L 10,12" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <text x="0" y="32" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Email</text>
    
    <!-- Phone -->
    <rect x="50" y="0" width="70" height="35" fill="#8b5cf6" opacity="0.2" rx="4"/>
    <path d="M 78,12 Q 76,10 78,8 Q 80,6 82,8 L 84,10 Q 86,12 84,14 L 82,16 Q 78,20 74,16 L 72,14 Q 70,12 72,10 Z" fill="#8b5cf6"/>
    <text x="85" y="32" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Phone</text>
  </g>
  
  <!-- 24/7 badge -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="30" fill="#10b981" opacity="0.2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#10b981" font-size="20" font-weight="bold">24/7</text>
    <text x="0" y="10" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Support</text>
  </g>
  
  <!-- Response time -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-size="12">? Average Response: &lt; 2 min</text>
</svg>
