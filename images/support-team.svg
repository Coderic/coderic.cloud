    <circle cx="20" cy="-30" r="5" fill="#10b981"/>
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-size="10">Available</text>
  </g>
  
  <!-- Support channels -->
  <g transform="translate(200, 200)">
    <rect x="-120" y="0" width="70" height="35" fill="#3b82f6" opacity="0.2" rx="4"/>
    <text x="-85" y="23" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">?? Chat</text>
    
    <rect x="-35" y="0" width="70" height="35" fill="#10b981" opacity="0.2" rx="4"/>
    <text x="0" y="23" text-anchor="middle" fill="#10b981" font-size="12" font-weight="bold">?? Email</text>
    
    <rect x="50" y="0" width="70" height="35" fill="#8b5cf6" opacity="0.2" rx="4"/>
    <text x="85" y="23" text-anchor="middle" fill="#8b5cf6" font-size="12" font-weight="bold">?? Phone</text>
  </g>
  
  <!-- 24/7 badge -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="30" fill="#10b981" opacity="0.2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#10b981" font-size="20" font-weight="bold">24/7</text>
    <text x="0" y="10" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Support</text>
  </g>
  
  <!-- Response time -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-size="12">? Average Response Time: &lt; 2 minutes</text>
