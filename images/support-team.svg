    <path d="M -15,-25 Q -15,-30 -10,-30 L 10,-30 Q 15,-30 15,-25" stroke="#1e293b" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="-20" r="5" fill="#1e293b"/>
    <circle cx="15" cy="-20" r="5" fill="#1e293b"/>
    <!-- Status -->
    <circle cx="20" cy="-30" r="5" fill="#f59e0b"/>
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-size="10">On Call</text>
  </g>
  
  <!-- Support representative 3 -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="-20" r="25" fill="#ec4899" opacity="0.3"/>
    <circle cx="0" cy="-20" r="18" fill="#ec4899" opacity="0.7"/>
    <path d="M -20,0 Q -20,20 0,25 Q 20,20 20,0" fill="#ec4899" opacity="0.5"/>
    <!-- Headset -->
    <path d="M -15,-25 Q -15,-30 -10,-30 L 10,-30 Q 15,-30 15,-25" stroke="#1e293b" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="-20" r="5" fill="#1e293b"/>
    <circle cx="15" cy="-20" r="5" fill="#1e293b"/>
