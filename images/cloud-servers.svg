<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="server-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Server rack 1 -->
  <g transform="translate(50, 50)">
    <rect width="80" height="180" fill="url(#server-grad)" rx="4" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="40" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="70" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="100" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="130" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="160" width="60" height="20" fill="#334155" rx="2"/>
    <!-- Status lights -->
    <circle cx="20" cy="20" r="2" fill="#10b981"/>
    <circle cx="30" cy="20" r="2" fill="#10b981"/>
    <circle cx="20" cy="50" r="2" fill="#10b981"/>
    <circle cx="30" cy="50" r="2" fill="#f97316"/>
  </g>
  
  <!-- Server rack 2 -->
  <g transform="translate(160, 50)">
    <rect width="80" height="180" fill="url(#server-grad)" rx="4" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="40" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="70" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="100" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="130" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="160" width="60" height="20" fill="#334155" rx="2"/>
    <circle cx="20" cy="20" r="2" fill="#10b981"/>
    <circle cx="30" cy="20" r="2" fill="#10b981"/>
    <circle cx="20" cy="50" r="2" fill="#10b981"/>
    <circle cx="30" cy="50" r="2" fill="#10b981"/>
  </g>
  
  <!-- Server rack 3 -->
  <g transform="translate(270, 50)">
    <rect width="80" height="180" fill="url(#server-grad)" rx="4" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="40" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="70" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="100" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="130" width="60" height="20" fill="#334155" rx="2"/>
    <rect x="10" y="160" width="60" height="20" fill="#334155" rx="2"/>
    <circle cx="20" cy="20" r="2" fill="#10b981"/>
    <circle cx="30" cy="20" r="2" fill="#10b981"/>
    <circle cx="20" cy="50" r="2" fill="#10b981"/>
    <circle cx="30" cy="50" r="2" fill="#10b981"/>
  </g>
  
  <!-- Network connections -->
  <line x1="90" y1="240" x2="200" y2="240" stroke="#3b82f6" stroke-width="2"/>
  <line x1="200" y1="240" x2="310" y2="240" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Cloud icon above -->
  <g transform="translate(200, 20)">
    <path d="M-30,0 Q-30,-15 -15,-15 Q-10,-25 5,-25 Q20,-25 25,-15 Q40,-15 40,0 Q40,15 25,15 L-25,15 Q-30,15 -30,0" fill="#3b82f6" opacity="0.7"/>
  </g>
</svg>
