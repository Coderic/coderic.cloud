<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Neural network visualization -->
  <g transform="translate(200, 150)">
    <!-- Input layer -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="-60" r="12" fill="#3b82f6" opacity="0.8"/>
      <circle cx="0" cy="-20" r="12" fill="#3b82f6" opacity="0.8"/>
      <circle cx="0" cy="20" r="12" fill="#3b82f6" opacity="0.8"/>
      <circle cx="0" cy="60" r="12" fill="#3b82f6" opacity="0.8"/>
    </g>
    
    <!-- Hidden layer 1 -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="-70" r="12" fill="#8b5cf6" opacity="0.8"/>
      <circle cx="0" cy="-35" r="12" fill="#8b5cf6" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="#8b5cf6" opacity="0.8"/>
      <circle cx="0" cy="35" r="12" fill="#8b5cf6" opacity="0.8"/>
      <circle cx="0" cy="70" r="12" fill="#8b5cf6" opacity="0.8"/>
    </g>
    
    <!-- Hidden layer 2 -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="-70" r="12" fill="#ec4899" opacity="0.8"/>
      <circle cx="0" cy="-35" r="12" fill="#ec4899" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="#ec4899" opacity="0.8"/>
      <circle cx="0" cy="35" r="12" fill="#ec4899" opacity="0.8"/>
      <circle cx="0" cy="70" r="12" fill="#ec4899" opacity="0.8"/>
    </g>
    
    <!-- Output layer -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="-40" r="12" fill="#10b981" opacity="0.8"/>
      <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.8"/>
      <circle cx="0" cy="40" r="12" fill="#10b981" opacity="0.8"/>
    </g>
    
    <!-- Connections (sample) -->
    <g opacity="0.3">
      <line x1="-120" y1="-60" x2="-40" y2="-70" stroke="#64748b" stroke-width="1"/>
      <line x1="-120" y1="-60" x2="-40" y2="-35" stroke="#64748b" stroke-width="1"/>
      <line x1="-120" y1="-20" x2="-40" y2="0" stroke="#64748b" stroke-width="1"/>
      <line x1="-120" y1="20" x2="-40" y2="35" stroke="#64748b" stroke-width="1"/>
      <line x1="-120" y1="60" x2="-40" y2="70" stroke="#64748b" stroke-width="1"/>
      
      <line x1="-40" y1="-70" x2="40" y2="-70" stroke="#64748b" stroke-width="1"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#64748b" stroke-width="1"/>
      <line x1="-40" y1="70" x2="40" y2="70" stroke="#64748b" stroke-width="1"/>
      
      <line x1="40" y1="-70" x2="120" y2="-40" stroke="#64748b" stroke-width="1"/>
      <line x1="40" y1="0" x2="120" y2="0" stroke="#64748b" stroke-width="1"/>
      <line x1="40" y1="70" x2="120" y2="40" stroke="#64748b" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Brain outline -->
  <g transform="translate(200, 50)" opacity="0.3">
    <path d="M -30,-10 Q -35,-25 -20,-30 Q -5,-35 5,-30 Q 15,-35 30,-30 Q 45,-25 40,-10 Q 45,5 40,15 Q 35,25 20,25 Q 5,30 -10,25 Q -25,25 -30,15 Q -35,5 -30,-10" 
          fill="none" stroke="#8b5cf6" stroke-width="2"/>
  </g>
  
  <!-- Labels -->
  <text x="80" y="90" text-anchor="middle" fill="#64748b" font-size="10">Input</text>
  <text x="160" y="90" text-anchor="middle" fill="#64748b" font-size="10">Hidden</text>
  <text x="240" y="90" text-anchor="middle" fill="#64748b" font-size="10">Hidden</text>
  <text x="320" y="150" text-anchor="middle" fill="#64748b" font-size="10">Output</text>
  
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">Machine Learning & AI</text>
  <text x="200" y="280" text-anchor="middle" fill="#64748b" font-size="11">Neural Network Processing</text>
</svg>
