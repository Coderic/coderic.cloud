url: "https://coderic.cloud"
baseurl: ""
title: "Coderic"
subtitle: "Cloud Infrastructure"
description: "Infraestructura en la nube y servicios de hosting. Canal de comercializaci√≥n para infraestructura y servicios cloud del ecosistema Coderic."
network: "CLOUD"

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation (compatible with flyout menu)
navigation:
  - label: "Servicios"
    url: "/#services"
    has_flyout: true
    flyout_sections:
      - title: "Servicios Cloud"
        links:
          - label: "Software"
            url: "/software"
            description: "Soluciones de software en la nube"
          - label: "Platform"
            url: "/platform"
            description: "Plataformas cloud escalables"
          - label: "Infrastructure"
            url: "/infrastructure"
            description: "Infraestructura como servicio"
          - label: "Big Data"
            url: "/big-data"
            description: "Soluciones de big data y analytics"
          - label: "Large Scale"
            url: "/large-scale"
            description: "Sistemas de gran escala"

# Footer Links
footer_links:
  - label: "Documentation"
    url: "https://github.com/Coderic/coderic.cloud"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
  - package.json
  - package-lock.json
  - build.sh
  - deploy.sh
  - deploy.bat
  - cloudflare.toml
  - DEPLOY_INSTRUCTIONS.md
  - DEPLOY_WRANGLER.md
  - DEPLOYMENT_SUMMARY.md
  - QUICKSTART.md
  - README_DEPLOY.md
